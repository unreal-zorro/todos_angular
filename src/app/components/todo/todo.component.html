<div #view>
  <div
    class="card mb-2 w-100"
    [class]="checked ? 'bg-success bg-opacity-25' : ''"
  >
    <div
      class="card-text d-flex justify-content-start align-items-center m-1 ms-3 me-3"
    >
      <input
        class="form-check me-3"
        type="checkbox"
        [checked]="checked"
        (change)="onChecked!()"
      />
      <p class="text-break mb-0">{{ text }}</p>
    </div>
  </div>
</div>
