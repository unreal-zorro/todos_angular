<div #view>
  <h1 class="mt-3 text-center">Главная страница</h1>

  <h3
    *ngIf="numberOfNotes === 0; else isNotes"
    class="text-center mt-2 text-danger"
  >
    Заметок пока нет!!!
  </h3>

  <ng-template #isNotes>
    <h3 class="text-center mt-2 text-warning">
      Всего заметок:{{ " " }}
      <span class="fw-bold fs-3 text-success">{{ numberOfNotes }}</span>
    </h3>
  </ng-template>
</div>
